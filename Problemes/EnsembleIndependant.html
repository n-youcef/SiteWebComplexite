<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ensemble Indépendant</title>
        
        <meta name="viewport" content="width=device-width" />
        
        <!-- Fichier CSS: MENU --> 
        <link href="../css/Menu.css" rel="stylesheet" type="text/css" />
        
        
        <!-- PROVISOIRE !!!!!!!!!!!!!!!!!!!  ->
        <!-- Fichier CSS: Feuille de style générale de tout le site web (responsive) -->
        <link href="../css/Clique.css" rel="stylesheet" type="text/css" /> <!-- MODIFIER LE NOM DU FICHIER!!!!!!!!!!! -->
        
        <!-- CSS et SCRIPT: pour la création de graphes -->
        <!-- Ces deux fichiers sont importés de la librairie vis (nom dossier: node_modules) -->
        <script type="text/javascript" src="../node_modules/vis/dist/vis.js"></script>
        <link href="../node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />



        <!-- CSS et SCRIPT: pour les popups qui affichent les définitions -->
        <link rel="stylesheet" type="text/css" href="../css/DefinitionBulle.css" />
        <script src="../js/DefinitionBulle.js" type="text/javascript"></script>

        <!-- SCRIPT: pour afficher les formules mathématique avec LaTeX -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
    </head>

    <body>
        
        
        <div id="blocPrincipal">
            
            <header>
                <div class="toggle_btn"><span></span></div>
                <h1>Problème NP-Complet</h1>
            </header>

            <!--  /////---------------  MENU  ---------------/////  -->
        <!-- Menu généré par le script Menu.js -->
        <nav id="navMenu"></nav>
        <!--  /////---------------  MENU  ---------------/////  -->
            
            
            <section>

                <div id="divDefinition" class="infobulle"></div>


                <div id="divIntro">
                    <p id="paragrapheIntro"><span class="gras">Ensemble Indépendant</span><br>
                    <span class="italique">entrée:</span> nn graphe non-orienté \(G = (V, E)\) et un entier \(k\) <br>
                    <span class="italique">question:</span> \(G\) contient-il un ensemble indépendant de taille \(k\) ?</p>
                </div>


                <!-- DIV contenant le(s) graphe(s) -->
            
                <div id="divGrapheQuestion">

                    <div id="divBouttonsExemples">
                        <div id="divBouttonsExemplesBloc1">
                            <button id="btn1" class="bouttonsExemples" onclick="afficherExempleEnsembleIndependant(1);">Exemple 1</button>
                            <button id="btn2" class="bouttonsExemples" onclick="afficherExempleEnsembleIndependant(2);">Exemple 2</button>
                        </div>
                        <div id="divBouttonsExemplesBloc2">
                            <button id="btn3" class="bouttonsExemples" onclick="afficherExempleEnsembleIndependant(3);">Exemple 3</button>
                            <button id="btn4" class="bouttonsExemples" onclick="afficherExempleEnsembleIndependant(4);">Exemple 4</button>
                        </div>
                    </div>

                    <div id="divGraphe"></div>

                    <div id="divQuestionClique">
                        <p id="questionEnsembleIndependant">G contient-il une clique de taille 3?</p>
                        <input id="buttonOui" class="bouttonsReponses" type="button" value="Oui">
                        <input id="buttonNon" class="bouttonsReponses" type="button" value="Non">
                        <p id="reponseEnsembleIndependant"></p>
                    </div>
                </div>
                
                
            </section>

            <footer>
                <!-- A VOIR PAR LA SUITE !!!!!!!!!  -->
            </footer>

        </div> <!-- blocPrincipal -->
       
        <script type="text/javascript" src="../js/Menu.js"></script>
        <script src="../js/Js_Ensemble_Independant/GraphesEnsembleIndependant.js" type="text/javascript"></script>
        <script src="../js/Js_Ensemble_Independant/ExemplesEnsembleIndependant.js" type="text/javascript"></script>

    </body>
</html>
